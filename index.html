<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="name">Gian Souza</h1>
            <h2 class="profile-username" id="username">@ogiansouza</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const nameElement = document.querySelector('#name')
            const ProfName = document.querySelector('#username')
            const Avatar = document.querySelector('#avatar')
            const Repos = document.querySelector('#repos')
            const Followers = document.querySelector('#followers')
            const Following = document.querySelector('#following')
            const Git = document.querySelector('#link')
        fetch('https://api.github.com/users/marcelopvn')
        .then(function(res) {
            return res.json()
        })
        .then(function(json) {
            nameElement.innerText = json.name
            ProfName.innerText = json.login
            Avatar.src = json.avatar_url
            Repos.innerText = json.public_repos
            Followers.innerText = json.followers
            Following.innerText = json.Following
            Git.href = json.html_url
        })
    })
    </script>
</body>
</html>
